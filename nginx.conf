server {
    listen 80;
    # The server_name is dynamically set to the host's IP address, localhost, and mediawiki-web
    server_name localhost mediawiki-web $(hostname -i);

    root /var/www/html;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        # The hostname 'mediawiki' is the name of our mediawiki service in docker-compose.yml
        fastcgi_pass mediawiki:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\.(ht|git) {
        deny all;
    }

    # Add security headers for images and other media types
    location ~* \.(?:jpg|jpeg|gif|png|ico|css|js|svg|woff|woff2|ttf)$ {
        try_files $uri $uri/ =404;
    }

    # Health check endpoint for the MediaWiki container
    location /mw-healthz {
        # This is a lightweight page that doesn't require the database
        try_files /maintenance/dev/Info.php =404;
        include fastcgi_params;
        fastcgi_pass mediawiki:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}